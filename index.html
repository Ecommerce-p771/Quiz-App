<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(30, 30, 30, 0.9); /* Dark transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgba(255, 255, 255, 0.8); /* Light text with transparency */
        }
        .container {
            background-color: rgba(44, 46, 66, 0.85); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Light transparent border */
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9); /* Slightly lighter text */
        }
        .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(108, 91, 123, 0.9); /* Semi-transparent button color */
            color: rgba(255, 255, 255, 0.9); /* White text */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Light transparent border */
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .options button:hover {
            background-color: rgba(212, 165, 165, 0.9); /* Lighter hover effect */
            border-color: rgba(212, 165, 165, 0.8);
        }
        .options button:disabled {
            cursor: not-allowed;
            background-color: rgba(192, 192, 192, 0.5); /* Disabled button */
            border-color: rgba(169, 169, 169, 0.5);
        }
        .score {
            font-size: 20px;
            margin-top: 20px;
            color: rgba(255, 204, 0, 0.8); /* Yellowish score color with transparency */
        }
        #next-btn {
            background-color: rgba(255, 95, 87, 0.9); /* Semi-transparent red */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s;
        }
        #next-btn:hover {
            background-color: rgba(255, 68, 68, 0.9); /* Lighter red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    <div class="score" id="score"></div>
</div>

<script>
    const quiz = [
        { question: "What is the capital of Japan?", options: ["Beijing", "Seoul", "Tokyo", "Bangkok"], answer: "Tokyo" },
        { question: "Which element has the chemical symbol 'O'?", options: ["Oxygen", "Gold", "Osmium", "Iron"], answer: "Oxygen" },
        { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome", "Cytoplasm"], answer: "Mitochondria" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const questionData = quiz[currentQuestion];
        document.getElementById("question").textContent = questionData.question;
        document.getElementById("options").innerHTML = questionData.options.map(option => 
            `<button onclick="checkAnswer('${option}')">${option}</button>`
        ).join('');
        document.getElementById("next-btn").style.display = 'none';
    }

    function checkAnswer(selectedOption) {
        const correctAnswer = quiz[currentQuestion].answer;
        if (selectedOption === correctAnswer) {
            score++;
        }
        document.getElementById("next-btn").style.display = 'block';
        document.querySelectorAll(".options button").forEach(button => {
            button.disabled = true;
            if (button.textContent === correctAnswer) {
                button.style.backgroundColor = "rgba(108, 91, 123, 0.9)";
            } else {
                button.style.backgroundColor = "rgba(255, 95, 87, 0.9)";
            }
        });
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quiz.length) {
            loadQuestion();
        } else {
            document.getElementById("question").textContent = "Quiz Completed!";
            document.getElementById("options").innerHTML = '';
            document.getElementById("score").textContent = `Your score is: ${score}`;
            document.getElementById("next-btn").style.display = 'none';
        }
    }

    loadQuestion();
</script>

</body>
</html>
